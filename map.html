<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTFS Vehicle Map</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        .status-overlay {
            position: absolute;
            top: 10px;
            left: 50px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 0.9em;
        }

        .vehicle-marker {
            background-color: #3388ff;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            width: 5px;
            height: 5px;
        }

        .vehicle-marker.stale {
            background-color: #808080;
        }

        .vehicle-arrow {
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .vehicle-arrow-shape {
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-bottom: 36px solid #3388ff;
            opacity: 0.95;
        }

        .vehicle-arrow.stale .vehicle-arrow-shape {
            border-bottom-color: #808080;
        }

        #map,
        .leaflet-container,
        .leaflet-layer {
            background: #000 !important;
        }

        .leaflet-tile {
            filter: grayscale(1) brightness(1.1) contrast(1.1) invert(1.0);
        }

        #search-container {
            position: absolute;
            top: 10px;
            right: 50px;
            z-index: 1100;
            background: rgba(255, 255, 255, 0.95);
            padding: 6px 12px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
        }

        #vehicle-search {
            width: 180px;
            padding: 4px 8px;
            border-radius: 3px;
            border: 1px solid #aaa;
            outline: none;
        }

        #search-results {
            max-height: 180px;
            overflow-y: auto;
            font-size: 0.95em;
        }

        #search-results div {
            cursor: pointer;
            padding: 2px 0;
        }
    </style>
</head>

<body>

    <div id="map"></div>
    <div id="status" class="status-overlay">Loading map...</div>
    <div id="search-container">
        <input id="vehicle-search" type="text" placeholder="Search vehicle label..." />
        <div id="search-results"></div>
    </div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script>
        // --- Configuration ---
        const API_ENDPOINT = window.location.pathname.replace(/\/api\/map/, '/api/vehicles/trains');
        const REFRESH_INTERVAL_MS = 10 * 1000; // Refresh every 10 seconds
        const INITIAL_ZOOM_LEVEL = 12;
        const STATUS_ELEMENT = document.getElementById('status');
        const STALE_TIMEOUT_MS = 15 * 60 * 1000; // 15 mins to consider vehicle stale

        // --- Relative Time Formatter ---
        function getRelativeTime(timestamp) {
            const rtf = new Intl.RelativeTimeFormat('en', { numeric: 'auto' });
            const diff = Date.now() - timestamp;
            const units = [
                { unit: 'year', ms: 365 * 24 * 60 * 60 * 1000 },
                { unit: 'month', ms: 28 * 24 * 60 * 60 * 1000 },
                { unit: 'week', ms: 7 * 24 * 60 * 60 * 1000 },
                { unit: 'day', ms: 24 * 60 * 60 * 1000 },
                { unit: 'hour', ms: 60 * 60 * 1000 },
                { unit: 'minute', ms: 60 * 1000 },
                { unit: 'second', ms: 1000 },
            ];
            for (const { unit, ms } of units) {
                if (Math.abs(diff) >= ms || unit === 'second') {
                    const value = Math.floor(diff / ms);
                    return rtf.format(-value, unit);
                }
            }
            return '';
        }

        // --- Map Initialization ---
        const map = L.map('map');
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; OpenStreetMap',
            useCache: true,
        }).addTo(map);

        // --- Vehicle Marker Management ---
        const activeIcon = L.divIcon({ className: 'vehicle-marker' });
        const staleIcon = L.divIcon({ className: 'vehicle-marker stale' });
        let vehicleMarkers = new Map();

        // --- Route color mapping ---
        const ROUTE_COLORS = {
            '2': '#d3d110',   // Kapiti Line
            '3': '#f28399',   // Melling Line
            '4': '#fdc909',   // Wairarapa Line
            '5': '#f4892f',   // Hutt Valley Line
            '6': '#42c3dc',   // Johnsonville Line
            'WEST-201': '#95c840',   // Green
            'EAST-201': '#fdb918',   // Orange
            'ONE-201': '#00adef',   // Blue
            'STH-201': '#ed302a',   // Red
        };
        const DEFAULT_ARROW_COLOR = '#ff00ff';
        let vehicleLabels = new Map(); // Map label (lowercase) to vehicleId

        // --- Search UI ---
        const searchInput = document.getElementById('vehicle-search');
        const searchResults = document.getElementById('search-results');

        function updateSearchResults(query) {
            searchResults.innerHTML = '';
            if (!query) return;
            const matches = Array.from(vehicleLabels.entries())
                .filter(([label]) => label.includes(query.toLowerCase()));
            matches.slice(0, 10).forEach(([label, vehicleId]) => {
                const div = document.createElement('div');
                div.textContent = label;
                div.onclick = () => {
                    const marker = vehicleMarkers.get(vehicleId);
                    if (marker) {
                        map.setView(marker.getLatLng(), 16, { animate: true });
                        marker.openPopup();
                    }
                    searchResults.innerHTML = '';
                    searchInput.value = '';
                };
                searchResults.appendChild(div);
            });
        }
        searchInput.addEventListener('input', e => updateSearchResults(e.target.value));
        searchInput.addEventListener('keydown', e => {
            if (e.key === 'Escape') {
                searchResults.innerHTML = '';
                searchInput.value = '';
            }
        });
        document.addEventListener('click', e => {
            if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
                searchResults.innerHTML = '';
            }
        });

        function createArrowIcon(bearing, isStale, color) {
            // bearing: degrees, 0 = north
            const rotation = bearing ? `rotate(${bearing}deg)` : '';
            const arrowColor = isStale ? '#808080' : (color || DEFAULT_ARROW_COLOR);
            return L.divIcon({
                className: `vehicle-arrow${isStale ? ' stale' : ''}`,
                iconSize: [18, 18],
                iconAnchor: [9, 9],
                html: `<div class="vehicle-arrow-shape" style="transform: ${rotation}; border-bottom-color: ${arrowColor};"></div>`
            });
        }

        // Helper to generate popup content for a vehicle
        function getVehiclePopupContent(vehicleInfo, vehicleId, trip, direction, latitude, longitude, position, vehicleData) {
            return `
                ${vehicleInfo?.label ? `<b>Label:</b> ${vehicleInfo.label}<br>` : ''}
                ${vehicleId ? `<b>Vehicle ID:</b> ${vehicleId}<br>` : ''}
                ${trip?.route_id ? `<b>Route:</b> ${trip.route_id + (direction || '')}<br>` : ''}
                ${trip?.trip_id ? `<b>Trip:</b> ${trip.trip_id}<br>` : ''}
                ${latitude !== undefined ? `<b>Lat:</b> ${latitude.toFixed(5)}<br>` : ''}
                ${longitude !== undefined ? `<b>Lon:</b> ${longitude.toFixed(5)}<br>` : ''}
                ${position?.bearing !== undefined ? `<b>Bearing:</b> ${position.bearing}Â°<br>` : ''}
                ${position?.speed !== undefined ? `<b>Speed:</b> ${(position.speed * 3.6).toFixed(0)}km/h<br>` : ''}
                ${position?.odometer !== undefined ? `<b>Odometer:</b> ${Number((position.odometer / 1000).toFixed(0)).toLocaleString('en-NZ')} km<br>` : ''}
                ${vehicleData?.timestamp ? `<b>Last Update:</b> ${getRelativeTime(vehicleData.timestamp * 1000)}` : ''}
            `;
        }


        let hasSetView = false;
        async function fetchAndDisplayVehicles() {
            try {
                const response = await fetch(API_ENDPOINT);
                const vehicleEntities = await response.json();
                const seenVehicleIds = new Set();

                vehicleEntities.forEach(entity => {
                    const vehicleData = entity?.vehicle;
                    if (!vehicleData) return;
                    const position = vehicleData?.position;
                    const vehicleId = vehicleData?.vehicle?.id;
                    const vehicleInfo = vehicleData?.vehicle;
                    const latitude = position?.latitude;
                    const longitude = position?.longitude;
                    const ageInMs = vehicleData.timestamp ? Date.now() - (vehicleData.timestamp * 1000) : Infinity;
                    const isStale = ageInMs > STALE_TIMEOUT_MS;
                    const trip = vehicleData?.trip;
                    const routeId = trip?.route_id;
                    const direction = `-${trip?.direction_id} `;
                    const arrowColor = ROUTE_COLORS[routeId] || DEFAULT_ARROW_COLOR;

                    if (vehicleId && position?.latitude && position?.longitude) {
                        seenVehicleIds.add(vehicleId);
                        const latLng = [position.latitude, position.longitude];
                        const icon = createArrowIcon(position.bearing, isStale, arrowColor);
                        if (vehicleInfo?.label) {
                            vehicleLabels.set(vehicleInfo.label.toLowerCase(), vehicleId);
                        }

                        if (vehicleMarkers.has(vehicleId)) {
                            const marker = vehicleMarkers.get(vehicleId);
                            marker.setLatLng(latLng)
                                .setIcon(icon)
                                .setPopupContent(getVehiclePopupContent(vehicleInfo, vehicleId, trip, direction, latitude, longitude, position, vehicleData));
                        } else {
                            const marker = L.marker(latLng, { icon })
                                .bindPopup(getVehiclePopupContent(vehicleInfo, vehicleId, trip, direction, latitude, longitude, position, vehicleData))
                                .addTo(map);
                            vehicleMarkers.set(vehicleId, marker);
                        }
                    }
                });

                if (!hasSetView && vehicleMarkers.size > 0) {
                    const bounds = L.latLngBounds(Array.from(vehicleMarkers.values()).map(marker => marker.getLatLng()));
                    map.fitBounds(bounds);
                    hasSetView = true;
                }

                // Remove old markers
                vehicleMarkers.forEach((marker, id) => {
                    if (!seenVehicleIds.has(id)) {
                        map.removeLayer(marker);
                        vehicleMarkers.delete(id);
                    }
                });

                STATUS_ELEMENT.textContent = `${vehicleMarkers.size} Vehicles`;
            } catch (error) {
                console.error('Vehicle Error:', error);
                STATUS_ELEMENT.textContent = `Error: ${error.message}`;
            }
        }

        // --- Initial Fetch and Periodic Refresh ---
        fetchAndDisplayVehicles(); // Initial load
        setInterval(fetchAndDisplayVehicles, REFRESH_INTERVAL_MS); // Refresh periodically

    </script>

</body>

</html>
